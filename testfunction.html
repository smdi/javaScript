<!-- //call apply and bind demooo -->


<!DOCTYPE html >
<html>
    <script>
     
     const bruce = {name : "bruce"};
     const shaik = {name : "shaik"};
     const hamiza = {name : "hamiza"};


     function update(birthyear , occupation)
     {
       this.birthyear = birthyear;
       this.occupation = occupation;

      return `hello im ${this.name} my dob is ${this.birthyear} occupation is ${this.occupation}`;

     }
    // update.call(bruce ,1949 , "Analyst");
    // update.call(shaik ,1942 , "writer");
    // update.call(hamiza ,1945 , "Google CEO");

   console.log( update.apply(bruce ,[1949 , "Analyst"]));
    console.log(update.apply(shaik ,[1942 , "writer"]));
    console.log(update.apply(hamiza ,[1945 , "Google CEO"]));

    
const arr = [1,2,5,6,-1,45];

console.log(Math.min.apply(null , arr));
console.log(Math.max.apply(null , arr));


console.log(Math.min(...arr));
console.log(Math.max(...arr));



var updatebruce = update.bind(bruce);
console.log(updatebruce(1947 , "Analyst"));
console.log(updatebruce.call(hamiza ,1947 ,"Google Ceo"));
console.log(update.call(hamiza ,1945 , "Google CEO"));

    </script>
</html>
